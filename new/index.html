<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI card</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="./images/p2.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Sahani Bittu</span>
            <span class="job">Full Stack Web Developer</span>
        </div>
        <div class="media-btn">
            <a href="#" style="background: #4264b2;">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background: #1da1f2;">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" style="background:#e1306c ;">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" style="background:#ff0000 ;">
                <i class='bx bxl-youtube'></i>
            </a>
        </div>
        <div class="buttons">
            <button>Subscribe</button>
            <button>Message</button>
        </div>
        <div class="deta">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span>60K</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span>20K</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span>10K</span>
            </div>
        </div>
    </div>
</body>

</html>
